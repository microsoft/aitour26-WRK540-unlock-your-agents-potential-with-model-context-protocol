<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zava DIY Sales Agent</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Zava DIY Sales Agent</h1>
            <p>Powered by Azure AI Foundry Agent Service</p>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx,.md" style="display: none;" />
            <button id="fileBtn" title="Upload file" style="display: none;">Upload</button>
            <button id="clearBtn" class="clear-btn" title="Clear chat history">Clear</button>
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
